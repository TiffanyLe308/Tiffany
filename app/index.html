<!DOCTYPE html>
<html>
<head>
  <title>Tiffany's Project</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="images/favicon" href="images/favicon.ico" />
  <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>

<body>
  <div class="container">
    <div data-am-gallery>
      <!-- Radio -->
      <input type="radio" name="gallery" id="img-1" checked />
      <input type="radio" name="gallery" id="img-2" />
      <input type="radio" name="gallery" id="img-3" />

      <!-- Images -->
      <div class="images">
        <div class="image" style="background-image: url(images/Pic_2.jpg);"></div>
        <div class="image" style="background-image: url(images/Pic_3.jpg);"></div>
        <div class="image" style="background-image: url(images/Pic_4.JPG);"></div>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <label class="dot" for="img-1"></label>
        <label class="dot" for="img-2"></label>
        <label class="dot" for="img-3"></label>
        <div class="home"><a href="html/mainpage.html">Visit now</a></div>
      </div>
    </div>
  </div>

</body>
</html>
