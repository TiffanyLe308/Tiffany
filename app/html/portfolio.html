<div class="container">
  <h1>My latest works</h1>
  <div class="row list" ng-repeat="list in lists">
    <div class="col-sm-6">
      <img class="img-responsive" ng-src="{{ list.image }}"/>
    </div>
    <div class="col-sm-6">
      </br></br>
      <p> <a href="{{ list.link }}" target="_blank">{{ list.title }}</a> {{ list.description_one }} </p>
      <p> {{ list.detail_one }} </p>
      <p> {{ list.detail_two }} </p>
      <p> {{ list.detail_three }} </p>
      <p> {{ list.description_two }} </p>
    </div>
  </div>
</div>
