<div class="container">
  <h3>
    Some of my code challenges
  </h3>

  <div class="row">
    <div class="case">
      <div class="col-md-6" ng-repeat="case in cases">
        <h3>{{ case.title }}</h3>
        <p>{{ case.description }}</p>
        <a href="#/showcase/{{case.url}}" > <img class="img-responsive" ng-src="{{ case.image }}" /> </a>
      </div>
    </div>
  </div>
</div>
