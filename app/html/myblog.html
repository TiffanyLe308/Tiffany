<div class="container" ng-controller="PortfolioController">
  <div class="row" ng-repeat="blog in blogs">
    <div class="blog">
      <div class="col-md-5">
        <img class="img-responsive" ng-src="{{ blog.image }}"/>
      </div>

      <div class="col-md-6">
        <h2><strong>{{ blog.title_one }}</strong></h2>
        <p>{{ blog.description_one }}</p>
        <a href="#"><strong>See more</strong></a>
        <div class="col-md-6 col-md-offset-6">
          <h3 class="pull-right"><em>{{ blog.title_two }}</em></h3>
        </div>
        <div class="pull-right">
          <p><em>{{ blog.description_two }}</em></p>
        </div>
      </div>
    </div>
  </div>
</div>
